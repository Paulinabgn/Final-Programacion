<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Reclamos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container pt-5">
    <h2 class="text-center mb-4">Reclamos que sigo</h2>

    {% if vacio %}
        <p class="text-center">No estás siguiendo ningún reclamo.</p>
    {% else %}
        <ul class="list-group">
            {% for reclamo in reclamos_seguidos %}
                <li class="list-group-item">
                    <strong>{{ reclamo.contenido }}</strong><br>
                    {{ reclamo.departamento }} - Estado: {{ reclamo.estado }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="text-center pt-4">
        <a href="{{ url_for('inicio') }}" class="btn btn-primary">Volver al inicio</a>
    </div>
</body>
</html>
