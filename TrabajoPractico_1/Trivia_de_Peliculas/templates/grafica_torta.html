<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafica</title>
    <style>

        body {
            background-color: brown;
        }

        .centro{    
            place-items: center;
        }

        /* Estilos para los botones */
        .button-container {
            
            display: flex;
            flex-direction: column; /* Apila verticalmente los botones */
        }
        .button-container form {
            margin-bottom: 10px; /* Espacio entre los botones */
        }
        .button-container button {
            width: 120px; /* Ancho de los botones */
            height: 40px; /* Altura de los botones */
            font-size: 14px; /* Tamaño de fuente de los botones */
        }
    </style>
</head>
<body>
    <div class = "centro">
        <h1>Gráfico de Torta</h1>
        <div style="text-align: center;">
            <img src="{{url_for('static', filename = 'Diagrama de torta.png')}}" width="800 id="Diagrama de torta>
        </div>

        <div class="button-container">
            <form action="{{ url_for('funcion_resultados') }}" method="GET">
                <button type="submit">Volver al Resultados</button>
            </form>
            <form action="{{ url_for('funcion_inicio') }}" method="GET">
                <button type="submit">Volver al Inicio</button><br>
            </form>
            <a href="/static/Diagrama de torta.pdf" download>
                <button>Descargar Gráfico</button>
            </a>
        </div>
    </div>
</body>
</html>
